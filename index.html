<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 India Summary App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <main>


        <div class="container">
            <header>
                <div>Covid Cases country Wise</div>
                <label for="newCase">
                    <p style="text-align: center; color: #000; margin-top: 10px;">As on</p>
                    <div class="sameField date"><span class="date" data-date></span></div>
                </label>
            </header>
            <div>
                <div class="country_names">
                    <select style="font-size: 16px;">
                        <option value="Hi" data-country-name></option>
                    </select><br />

                    <label for="newCase">
                        <p>Slug</p>
                        <div class="sameField"><span data-slug-info></span></div>
                    </label>
                    <label for="newCase">
                        <p>New Confirmed Case</p>
                        <div class="sameField"><span data-newcase-info></span></div>
                    </label>

                    <!----->
                    <label for="newCase">
                        <p>Total Confirmed Case</p>
                        <div class="sameField"><span data-totalnewcase-info></span></div>
                    </label>
                    <label for="newCase">
                        <p>New Deaths</p>
                        <div class="sameField" style="background:rgb(252, 230, 230);"><span data-newdeaths-info></span>
                        </div>
                    </label>
                    <label for="newCase">
                        <p>Total Deaths</p>
                        <div class="sameField"><span data-totaldeaths-info></span></div>
                    </label>
                    <label for="newCase">
                        <p>New Recovered</p>
                        <div class="sameField" style="background:rgb(180, 221, 176);"><span
                                data-newrecovered-info></span></div>
                    </label>
                    <label for="newCase">
                        <p>Total Recovered</p>
                        <div class="sameField"><span data-totalrecovered-info></span></div>
                    </label>

                </div>
            </div>


    </main>
    <!-- <footer>
        <p>By Saif Mujawar</p>
    </footer> -->


    <script src="index.js"></script>
</body>

</html>
